<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Pyramid</title>
    <link rel="stylesheet" href="foodPy.css">
    <script src="foodPy.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="aH1">
            <h1 class="centered pyramidHeader" id="pyramidHead""></h1>
        </div>
        <div class="aPy" id="aPy">
            <div class="shapeT tier1" id="t1">
                <div class="disp_val" id="dispVal1">0</div>
            </div>
            <div class="shapeT tier2" id="t2">
                <div class="disp_val" id="dispVal2">0</div>
            </div>
            <div class="shapeT tier3" id="t3">
                <div class="disp_val" id="dispVal3">0</div>
            </div>
            <div class="shapeT tier4" id="t4">
                <div class="disp_val" id="dispVal4">0</div>
            </div>
            <div class="shapeT tier5" id="t5">
                <div class="disp_val" id="dispVal5">0</div>
            </div>
            <div class="shapeT tier6" id="t6">
                <div class="disp_val" id="dispVal6">0</div>
            </div>
        </div>
        <div class="buttonContainer" id="buttonContainer">
            <div class="bTier1">
                <button class="value_button bT1" type="button" id="b1M" onclick="button_handler(-1, 'dispVal1', 0)">-</button>
                <button class="value_button bT1" type="button" id="b1P" onclick="button_handler(1, 'dispVal1', 0)">+</button>
            </div>
            <div class="bTier2">
                <button class="value_button bT2" type="button" id="b2M" onclick="button_handler(-1, 'dispVal2', 2)">-</button>
                <button class="value_button bT2" type="button" id="b2P" onclick="button_handler(1, 'dispVal2', 2)">+</button>
            </div>
            <div class="bTier3">
                <button class="value_button bT3" type="button" id="b3M" onclick="button_handler(-1, 'dispVal3', 4)">-</button>
                <button class="value_button bT3" type="button" id="b3P" onclick="button_handler(1, 'dispVal3', 4)">+</button>
            </div>
            <div class="bTier4">
                <button class="value_button bT4" type="button" id="b4M" onclick="button_handler(-1, 'dispVal4', 5)">-</button>
                <button class="value_button bT4" type="button" id="b4P" onclick="button_handler(1, 'dispVal4', 5)">+</button>
            </div>
            <div class="bTier5">
                <button class="value_button bT5" type="button" id="b5M" onclick="button_handler(-1, 'dispVal5', 6)">-</button>
                <button class="value_button bT5" type="button" id="b5P" onclick="button_handler(1, 'dispVal5', 6)">+</button>
            </div>
            <div class="bTier6">
                <button class="value_button bT6" type="button" id="b6M" onclick="button_handler(-1, 'dispVal6', 7)">-</button>
                <button class="value_button bT6" type="button" id="b6P" onclick="button_handler(1, 'dispVal6', 7)">+</button>
            </div>
        </div>
        <div class="aDate">
            <div class="date_input_container">
                <input type="date" id="date_input" onchange=display_date_handler()>
                <script>
                    document.getElementById('date_input').max = new Date().toISOString().split("T")[0];
                </script>
            </div>
            <div class="dateDisplayContainer">
                <p class="date_displays" id="date_display_current"></p>
                <p class="date_displays" id="date_display_input">Input date:</p>
                <script>
                    document.getElementById("date_display_current").textContent = ("Current date: " + new Date().toISOString().split("T")[0]);
                </script>
            </div>
        </div>
    </div>
</body>
</html>
