<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Pyramid</title>
    <link rel="stylesheet" href="foodPy.css">
    <script src="foodPy.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="aRadio">
            <fieldset>
                <legend>Select a desired age group</legend>
                <input type="radio" id="radioDefault" name="r1" onchange="mainPy.currentIdealChange(0)" checked>
                <label for="radioDefault">Default</label>
                <input type="radio" id="radioChild1" name="r1" onchange="mainPy.currentIdealChange(1)">
                <label for="radioChild1">Child 2-5</label>
                <input type="radio" id="radioChild2" name="r1" onchange="mainPy.currentIdealChange(2)">
                <label for="radioChild2">Child 6-12</label>
                <input type="radio" id="radioTeen" name="r1" onchange="mainPy.currentIdealChange(3)">
                <label for="radioTeen">Teenager</label>
                <input type="radio" id="radioAdult" name="r1" onchange="mainPy.currentIdealChange(4)">
                <label for="radioAdult">Adult</label>
            </fieldset>
        </div>
        <!-- Tier colour and value container -->
        <div class="aPy" id="aPy">
            <div class="tierCommon tier1" id="t1">
                <div class="inv_val"></div>
            </div>
            <div class="tierCommon tier2" id="t2">
                <div class="disp_val" id="dispVal2">0</div>
            </div>
            <div class="tierCommon tier3" id="t3">
                <div class="disp_val" id="dispVal3">0</div>
            </div>
            <div class="tierCommon tier4" id="t4">
                <div class="disp_val" id="dispVal4">0</div>
            </div>
            <div class="tierCommon tier5" id="t5">
                <div class="disp_val" id="dispVal5">0</div>
            </div>
            <div class="tierCommon tier6" id="t6">
                <div class="disp_val" id="dispVal6">0</div>
            </div>
        </div>
        <!-- Button container -->
        <div class="buttonContainer" id="buttonContainer">
            <div class="bTier1">
                <button class="value_button bT1" type="button" id="b1M" onclick="mainPy.buttonHandler(-1, 1, 0)">-</button>
                <div class="disp_val" id="dispVal1">0</div> <!-- moved here to stop it clipping into the triangle polygon -->
                <button class="value_button bT1" type="button" id="b1P" onclick="mainPy.buttonHandler(1, 1, 0)">+</button>
            </div>
            <div class="bTier2">
                <button class="value_button bT2" type="button" id="b2M" onclick="mainPy.buttonHandler(-1, 2, 2)">-</button>
                <div class="inv_val"></div>
                <button class="value_button bT2" type="button" id="b2P" onclick="mainPy.buttonHandler(1, 2, 2)">+</button>
            </div>
            <div class="bTier3">
                <button class="value_button bT3" type="button" id="b3M" onclick="mainPy.buttonHandler(-1, 3, 4)">-</button>
                <div class="inv_val"></div>
                <button class="value_button bT3" type="button" id="b3P" onclick="mainPy.buttonHandler(1, 3, 4)">+</button>
            </div>
            <div class="bTier4">
                <button class="value_button bT4" type="button" id="b4M" onclick="mainPy.buttonHandler(-1, 4, 5)">-</button>
                <div class="inv_val"></div>
                <button class="value_button bT4" type="button" id="b4P" onclick="mainPy.buttonHandler(1, 4, 5)">+</button>
            </div>
            <div class="bTier5">
                <button class="value_button bT5" type="button" id="b5M" onclick="mainPy.buttonHandler(-1, 5, 6)">-</button>
                <div class="inv_val"></div>
                <button class="value_button bT5" type="button" id="b5P" onclick="mainPy.buttonHandler(1, 5, 6)">+</button>
            </div>
            <div class="bTier6">
                <button class="value_button bT6" type="button" id="b6M" onclick="mainPy.buttonHandler(-1, 6, 7)">-</button>
                <div class="inv_val"></div>
                <button class="value_button bT6" type="button" id="b6P" onclick="mainPy.buttonHandler(1, 6, 7)">+</button>
            </div>
        </div>
        <!-- Date container -->
        <div class="aDate">
            <div class="date_input_container">
                <input type="date" id="date_input" onchange=display_date_handler()>
                <script>
                    // Declares the max value of the date_input element to be todays date
                    document.getElementById('date_input').max = new Date().toISOString().split("T")[0];
                </script>
                <button id="submitButton" disabled>
                    Submit
                </button>
            </div>
            <div class="dateDisplayContainer">
                <p class="date_displays" id="date_display_current"></p>
                <p class="date_displays" id="date_display_input">Input date:</p>
                <script>
                    // Sets the current date
                    document.getElementById("date_display_current").textContent = ("Current date: " + new Date().toISOString().split("T")[0]);
                </script>
            </div>
        </div>
    </div>
</body>
</html>
